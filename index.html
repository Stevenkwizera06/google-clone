<body class="flex flex-col justify-between h-screen font-Roboto bg-zinc-800">

  <header class="flex justify-between items-center px-4 w-full md:justify-end">
    <nav class="flex gap-4 items-center md:hidden">
      <img class="w-6" src="./images/menu.svg" alt="">

    <div class="w-full flex flex-col gap-6 items-center ">
      <img class="w-40 md:w-72" src="./images/light google.png" alt="Google logo">
      <div
        class="w-full flex items-center gap-2 border border-gray-300 max-w-xl rounded-full px-4 py-1 hover:shadow-md hover:bg-zinc-700 hover:border">

        <img class="w-6 h-6 fill-dark_gray" src="./svgs/search.svg" alt="">
        <div class="hidden md:flex space-x-2 ">
          <input type="text" class="w-96 border-none outline-none text-white text-base bg-transparent ml-12">
          <div class="flex ">
            <img class="w-8 h-8 ml-4 cursor-pointer" src="./images/Google_mic.svg.png" alt="">

          </div>

        </div>
      </div>
      <div class="hidden md:block space-x-2">
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer hover:bg-zinc-800 text-white rounded  bg-zinc-700 border border-zinc-700 shadow-sm">Google
          Search</button>
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer hover:bg-zinc-800 text-white rounded  bg-zinc-700 border border-zinc-700 shadow-sm">I'm
          Feeling Lucky</button>
      </div>
      <div class="flex text-xsm self-center justify-center gap-3 flex-wrap">
        <p class="text-white">Google offered in:</p>
        <a href="#" class="text-secondary_dark_blue hover:underline">Francais</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Kiswahili</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Ikinyarwanda</a>
      </div>
    </div>

      <div class="border-y py-5 md:py-0 md:border-y-0 md:border-b border-gray-600"></div>

        <div class="flex space-x-4 justify-center flex-wrap md:hidden">
          <a href="#" class="hover:underline">Dark theme:on</a>
