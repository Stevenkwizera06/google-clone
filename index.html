<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <title>Google</title>
</head>

<body class="flex flex-col justify-between h-screen font-Roboto bg-zinc-800">

  <header class="flex justify-between items-center px-4 w-full md:justify-end">
    <nav class="flex gap-4 items-center md:hidden">
      <svg class="w-6 fill-secondary_dark" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
      <a href="#" class="text-xs font-semibold py-4 px-2 text-primary_blue border-b-2 border-primary_blue">ALL</a>
      <a href="#" class="text-xs font-semibold py-4 text-secondary_dark">IMAGES</a>
    </nav>

    <nav class="flex gap-4 md:py-4 items-center">
      <a href="#" class="hidden md:block text-white text-xsm hover:underline">Gmail</a>
      <a href="#" class="hidden md:block text-white text-xsm hover:underline">Images</a>
      <div class="hover:bg-primary_gray p-2 rounded-full">
        
        <svg class="w-6 fill-secondary_dark" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
          </path>
        </svg>
      </div>

      <a href="#" class="">
        <img src="./images/user.jpeg" alt="user" class="rounded-full w-10">
      </a>
    </nav>
  </header>

  <main class="flex flex-col mt-16 items-center  flex-1">
    <div class="w-full flex flex-col gap-6 items-center ">
      <img class="w-40 md:w-72" src="./images/light google.png" alt="Google logo">
      <div
        class="w-full flex items-center gap-2 border border-gray-300 max-w-xl rounded-full px-4 py-1 hover:shadow-md hover:bg-zinc-700 hover:border-none">
        <svg class="w-6 h-6 fill-dark_gray" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
        <div class="hidden md:flex space-x-2 ">
          <input type="text" class="w-96 border-none outline-none text-white text-base bg-transparent ml-12">
          <div class="flex ">
            <img class="w-8 cursor-pointer" src="./images/camera.svg" alt="">
            <img class="w-8 h-8 ml-4 cursor-pointer" src="./images/Google_mic.svg.png" alt="">
          </div>

        </div>
      </div>
      <div class="hidden md:block space-x-2">
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer bg-light_gray rounded border border-light_gray hover:border-secondary_gray hover:shadow-sm">Google
          Search</button>
        <button type="button"
          class="text-sm px-5 py-2 cursor-pointer bg-light_gray rounded border border-light_gray hover:border-secondary_gray hover:shadow-sm">I'm
          Feeling Lucky</button>
      </div>
      <div class="flex text-xsm self-center justify-center gap-3 flex-wrap">
        <p class="">Google offered in:</p>
        <a href="#" class="text-secondary_dark_blue hover:underline">Francais</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Kiswahili</a>
        <a href="#" class="text-secondary_dark_blue hover:underline">Ikinyarwanda</a>
      </div>
    </div>
  </main>


  <footer class="mt-10 bg-black text-secondary_dark">
    <p class="px-4 py-2 md:px-8">Rwanda</p>
    <div class="border-y py-5 md:py-0 md:border-y-0 md:border-t border-secondary_gray">
      <div class="px-4 md:px-10 flex flex-col md:flex-row md:justify-between gap-4 text-xsm md:text-sm py-4">
        <div class="flex space-x-4 justify-center flex-wrap md:hidden">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
        </div>
        <div class="hidden md:flex space-x-6 justify-center flex-wrap">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search works</a>
        </div>
        <div class="hidden md:flex space-x-6 justify-center flex-wrap">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
        <div class="flex space-x-4 justify-center flex-wrap md:hidden">
          <a href="#" class="hover:underline">How Search works</a>
        </div>
        <div class="flex space-x-4 justify-center flex-wrap md:hidden">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
      </div>
  </footer>


</body>

</html>
